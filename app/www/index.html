<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Security-Policy" 
         content="default-src *; 
                  style-src * 'self' 'unsafe-inline' 'unsafe-eval'; 
                  script-src * 'self' 'unsafe-inline' 'unsafe-eval';">
		<meta charset="utf-8">
        <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
		<meta name="color-scheme" content="light dark">
        <meta name="theme-color" content="#ffffff">
		<!-- add to homescreen for ios -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>Hello World</title>

        <script type="text/javascript">
            var baseUrl = '';
            //if(navigator.userAgent.indexOf('Android') != -1){ baseUrl = "file:///android_asset/www/"; }
            //else{ baseUrl = cordova.file.applicationDirectory + "www/"; }

            base = document.createElement('base');
            base.setAttribute('href', baseUrl);
            document.querySelector('head').appendChild(base);

            script = document.createElement('script');
            script.setAttribute('type', 'text/javascript');
            script.setAttribute('src', baseUrl+'cordova.js');
            document.querySelector('head').appendChild(script);
            
            meta = document.createElement('meta');
            meta.setAttribute('http-equiv', 'Content-Security-Policy');
            meta.setAttribute('content', "default-src gap://ready *; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; media-src *; img-src 'self' data:");
            document.querySelector('head').appendChild(meta);
            
        </script>
	</head>
	<body>
        <div class="app">
			<div class="Pannel" id="PannelHome">
				<h2>Register the PC to control</h2>
				<div id="PannelHomeRegister">
					<table>
						<tbody>
							<tr>
								<td>HOST</td>
								<td><input type="text" id="PannelHomeIP" placeholder="ex: 192.168.1.11 or www.mysite.com" value=""></td>
							</tr>
							<tr>
								<td>PORT</td>
								<td><input type="number" id="PannelHomePORT" placeholder="ex: 25000(default port)" value=""></td>
							</tr>
							<tr>
								<td colspan="2">
									<button id="PannelHomeRegister" onclick="app.TestAndRegister();">Register</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<h2>Quick Acces</h2>
				<div id="PannelHomeList">
				</div>
			</div>
			<div class="Pannel" id="PannelControl" style="display:none;">
				<div id="ControlsListTabs">
				TABS
				</div>
				<div id="ControlsListGrids">
				GRIDS
				</div>
			</div>
			<div class="Pannel" id="PannelControl2" style="display:none;">
				<div id="Controls2ListTabs">
				TABS
				</div>
				<div id="Controls2ListGrids">
				GRIDS
				</div>
			</div>

			<div id="dialog-form" title="Please enter the host password" style="display:none;">
				<label for="password">Password</label>
				<div style="height:5px;"></div>
				<input type="text" name="password" id="password" value="" class="text ui-widget-content ui-corner-all" style="font-size:20px; line-heigth: 30px; padding:5px; width:calc(100% - 0.5em);">
				<br/><br/>
				<table>
					<tr>
						<td><input type="checkbox" name="saved" id="saved" value="1" class="text ui-widget-content ui-corner-all" style="vertical-align:middle;display:block;"></td>
						<td>
							<label for="saved" style="vertical-align:middle;display:block;">Save Password ?</label>
						</td>
					</tr>
				</table>
			</div>
        </div>
        <script type="text/javascript" src="js/base64.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
